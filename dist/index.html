<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="static/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="static/firebaseui/dist/firebaseui.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <main class="container">
        <div class="row center-align">
            <div class="col s6 offset-s3 m4 offset-m4">
                <h1>organibotics</h1>
                <img class="circle" src="https://dummyimage.com/300x300/194fc2/fff.jpg&text=Logo" alt="">
            </div>
        </div>
        <section id="login">
            <div class="container">
                    <div class="row">
                        <div class="col s10 offset-s1 center-align">
                            <a class="btn waves-effect waves-light indigo darken-4" id="login-facebook">
                                <i class="fa fa-facebook" aria-hidden="true"></i> Login with Facebook
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s10 offset-s1 center-align">
                            <a class="btn waves-effect waves-light red accent-4" id="login-gmail">
                                <i class="fa fa-google" aria-hidden="true"></i> Login with Gmail
                            </a>
                        </div>
                    </div>
                </div>
        </section>
    </main>

    <script src="static/jquery/dist/jquery.min.js"></script>
    <script src="static/materialize-css/dist/js/materialize.min.js"></script>
    <script src="static/firebase/firebase.js"></script>
    <script src="static/firebaseui/dist/firebaseui.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
